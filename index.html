<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choice game</h1>
    <form onsubmit="event.preventDefault()">
        <input placeholder="Write the answer" type="number" name="num" id="choice">
        <p>Choose the number from 1 to 20</p>
        <p>Count of tries: <span id="count">0</span></p>
        <button onclick="test()">Press Me</button>
        <ul id="ul">
        </ul>
    </form>
    <script src="script.js"></script>
</body>
</html>
